    <script>
 document.addEventListener('DOMContentLoaded', () => {
    const stars = document.querySelectorAll('.star');
    const reviewList = document.getElementById('reviewList');
    const ratingTerm = document.getElementById('ratingTerm');
    const submitReviewButton = document.getElementById('submitReview');
    const nameInput = document.getElementById('name');
    const reviewInput = document.getElementById('reviewText');

    let ratingValue = 0;
    let currentIndex = 0; // Track the current index of the reviews
    const reviewsToShow = 1; // Number of reviews to show at a time
    const reviewWidth = 300; // Adjust based on review width
    let isTransitioning = false; // Flag to check if a transition is happening

    // Initialize star rating logic
    stars.forEach(star => {
        star.addEventListener('click', handleStarClick);
    });

    // Handle star click to set the rating
    function handleStarClick(event) {
        ratingValue = event.currentTarget.getAttribute('data-value');
        updateStarSelection();
        ratingTerm.textContent = `Rating: ${getRatingTerm(ratingValue)}`;
    }

    // Update star selection UI
    function updateStarSelection() {
        stars.forEach((star, index) => {
            star.classList.toggle('selected', index < ratingValue);
        });
    }

    // Get rating term based on rating value
    function getRatingTerm(value) {
        const ratingTerms = ['None', 'Terrible', 'Poor', 'Average', 'Good', 'Excellent'];
        return ratingTerms[parseInt(value)] || 'None';
    }

    // Submit review
    submitReviewButton.addEventListener('click', async () => {
        const name = nameInput.value.trim();
        const review = reviewInput.value.trim();

        if (!name || !ratingValue || !review) {
            alert('Please fill out all fields');
            return;
        }

        // Create review object
        const reviewData = { name, rating: ratingValue, review };
        
        // Immediately display the review in the frontend
        addReviewToList(reviewData);
        await submitReviewToServer(reviewData);
        resetForm();
    });

    // Submit review to server
    async function submitReviewToServer(reviewData) {
        try {
            const response = await fetch('/reviews', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(reviewData)
            });

            const result = await response.json();
            if (!result.success) {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error submitting review:', error);
            alert('Failed to submit review. Please try again.');
        }
    }

    // Clear form inputs and reset values
    function resetForm() {
        nameInput.value = '';
        reviewInput.value = '';
        ratingValue = 0;
        updateStarSelection();
        ratingTerm.textContent = 'Rating: None';
    }

    // Dynamically add a review to the list
    function addReviewToList(review) {
    const reviewDiv = document.createElement('div');
    reviewDiv.className = 'col-8 col-md-6 col-lg-4 review'; // Adjust for responsive design
    reviewDiv.innerHTML = `
        <div class="review-content">
            <h2 class="review-name">${review.name}</h2>
            <p class="rating">${'★'.repeat(review.rating)}</p>
            <p class="review-text">${review.review}</p>
        </div>
    `;
    reviewList.appendChild(reviewDiv);
    updateCarousel(); // Update the carousel after adding a review
}

    // Load existing reviews (mockup)
    loadReviews();

    async function loadReviews() {
        try {
            const response = await fetch('/reviews');
            const reviews = await response.json();
            reviews.forEach(addReviewToList);
            currentIndex = 0; // Reset currentIndex after loading reviews
            updateCarousel(); // Ensure carousel shows the first set of reviews
        } catch (error) {
            console.error('Error loading reviews:', error);
        }
    }

    // Check if navigation elements exist
    const nextButton = document.getElementById('nextReview');
    const prevButton = document.getElementById('prevReview');

    if (nextButton) {
        nextButton.addEventListener('click', () => {
            if (!isTransitioning) {
                currentIndex += reviewsToShow;
                updateCarousel();
            }
        });
    }

    if (prevButton) {
        prevButton.addEventListener('click', () => {
            if (!isTransitioning) {
                currentIndex -= reviewsToShow;
                updateCarousel();
            }
        });
    }

    // Update carousel based on currentIndex
    function updateCarousel() {
        const totalReviews = reviewList.children.length;

        // Clamp currentIndex to stay within bounds
        if (currentIndex < 0) {
            currentIndex = 0;
        }
        if (currentIndex >= totalReviews) {
            currentIndex = totalReviews - reviewsToShow;
        }

        isTransitioning = true; // Set transition flag
        reviewList.style.transition = 'transform 1.5s ease';
        reviewList.style.transform = `translateX(-${currentIndex * reviewWidth}px)`;

        // Add transitionend event listener
        reviewList.addEventListener('transitionend', handleTransitionEnd, { once: true });
    }

    function handleTransitionEnd() {
        isTransitioning = false; // Reset transition flag after transition ends
    }

    // Automatic slide functionality
    setInterval(() => {
        if (!isTransitioning) {
            currentIndex += reviewsToShow;
            if (currentIndex >= reviewList.children.length) {
                currentIndex = 0; // Loop back to start
            }
            updateCarousel();
        }
    }, 9000);
});
    </script>
