<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Reviews</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            overflow-x: hidden; /* Prevent horizontal scrollbar on body */
        }

        header {
            text-align: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden; /* Hide overflow for the carousel */
        }

        .reviews {
            display: flex; /* Change to flex for horizontal layout */
            transition: transform 0.3s ease; /* Smooth transition for sliding effect */
            gap: 20px; /* Space between reviews */
            padding: 10px 0; /* Optional padding */
        }

        .review {
            flex: 0 0 auto; /* Prevent reviews from shrinking */
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            position: relative;
            min-width: 300px; /* Ensure each review has a minimum width */
        }

        .rating {
            color: gold;
        }

        .review-form {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }

        .review-form input, .review-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .star {
            cursor: pointer;
            font-size: 20px;
            color: gray;
        }

        .star.selected {
            color: gold;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        /* Optional styling for scrollbar */
        .reviews::-webkit-scrollbar {
            height: 8px;
        }
        .reviews::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 10px;
        }

        /* Navigation buttons */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .carousel-button.left {
            left: 10px;
        }

        .carousel-button.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Reviews</h1>
    </header>
    <main>
    
        <!-- Review Submission Form -->
        <div class="review-form">
            <h3>Submit a Review</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <div id="ratingContainer">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <textarea id="reviewText" rows="4" placeholder="Your Review" required></textarea>
            <button class="submit-btn" id="submitReview">Submit Review</button>
        </div>
        <div class="carousel">
            <button class="carousel-button left" id="prevReview">❮</button>
            <div class="reviews" id="reviewList"></div>
            <button class="carousel-button right" id="nextReview">❯</button>
        </div>

    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            const reviewList = document.getElementById('reviewList');
            let ratingValue = 0;
            let currentIndex = 0; // Track the current index of the reviews
            const reviewWidth = 320; // Adjust based on min-width + gap

            // Star rating logic
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    ratingValue = star.getAttribute('data-value');
                    stars.forEach(s => s.classList.remove('selected'));
                    for (let i = 0; i < ratingValue; i++) {
                        stars[i].classList.add('selected');
                    }
                });
            });

            // Submit review
            document.getElementById('submitReview').addEventListener('click', async () => {
                const name = document.getElementById('name').value;
                const review = document.getElementById('reviewText').value;

                if (!name || !ratingValue || !review) {
                    alert('Please fill out all fields');
                    return;
                }

                // Create the review object to send to the server
                const reviewData = {
                    name,
                    rating: ratingValue,
                    review
                };

                // Send the review data to the server
                const response = await fetch('/reviews', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reviewData)
                });

                const result = await response.json();

                if (result.success) {
                    // Clear the form
                    document.getElementById('name').value = '';
                    document.getElementById('reviewText').value = '';
                    ratingValue = 0;
                    stars.forEach(s => s.classList.remove('selected'));

                    // Refresh the review list dynamically
                    addReviewToList(result.newReview);
                } else {
                    alert(result.message);
                }
            });

            // Dynamically add a review to the list
            function addReviewToList(review) {
                const reviewDiv = document.createElement('div');
                reviewDiv.className = 'review';
                reviewDiv.innerHTML = `
                    <h2>${review.name}</h2>
                    <p class="rating">${'★'.repeat(review.rating)}</p>
                    <p>${review.review}</p>
                `;
                reviewList.appendChild(reviewDiv);
            }

            // Load existing reviews (mockup)
            fetch('/reviews')
                .then(response => response.json())
                .then(reviews => {
                    reviews.forEach(addReviewToList);
                });

            // Carousel navigation
            document.getElementById('nextReview').addEventListener('click', () => {
                currentIndex++;
                updateCarousel();
            });

            document.getElementById('prevReview').addEventListener('click', () => {
                currentIndex--;
                updateCarousel();
            });

            function updateCarousel() {
                const reviewItems = document.querySelectorAll('.review');
                const totalReviews = reviewItems.length;

                // Loop back if at the end or beginning
                if (currentIndex >= totalReviews) {
                    currentIndex = 0;
                } else if (currentIndex < 0) {
                    currentIndex = totalReviews - 1;
                }

                // Calculate the translateX value
                const translateX = -currentIndex * reviewWidth;
                reviewList.style.transform = `translateX(${translateX}px)`;
            }
        });
    </script>
</body>
</html>
