<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <style>
        header {
            text-align: center;
        }

        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden; /* Hide overflow for the carousel */
        }

        .reviews {
            display: flex; /* Change to flex for horizontal layout */
            transition: transform 0.3s ease; /* Smooth transition for sliding effect */
            gap: 20px; /* Space between reviews */
            padding: 10px 0; /* Optional padding */
            min-width: calc(2 * 300px + 20px); /* Fit exactly two reviews including gap */
        }

        .review {
            flex: 0 0 400px; /* Fixed width for each review */
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Default box shadow */
            transition: box-shadow 0.3s ease, transform 0.3s ease; /* Transition for shadow and scale */
        }

        .review:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Darker and larger shadow on hover */
            transform: translateY(-5px); /* Slightly lift the card on hover */
            border-color: #007bff; /* Optional: change border color on hover */
        }

        .rating {
            color: gold;
        }

        .review-form {
            width: 50%; /* Set width to 50% */
            margin: 20px auto; /* Center horizontally with auto margins */
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            display: flex; /* Use flexbox for alignment */
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Center items horizontally */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Optional: add a light shadow */
        }

        .review-form input, .review-form textarea {
            width: 97%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #ratingContainer {
            display: flex; /* Flexbox to align stars */
            justify-content: flex-start; /* Align stars to the left */
            margin: 10px 0; /* Space around the rating */
            width: 100%; /* Ensure full width */
            margin-left: 20px;
        }

        .star {
            cursor: pointer;
            font-size: 20px; /* Font size for stars */
            color: gray; /* Default star color */
            margin: 0 4px; /* Increased space between stars */
            transition: color 0.3s; /* Smooth transition for color change */
        }

        .star.selected {
            color: gold; /* Color for selected stars */
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .carousel {
            display: flex;
            align-items: center;
            overflow: hidden;
            width: 90%;
            position: relative;
            margin: 0 auto;
        }

        .reviews {
            display: flex;
            transition: transform 0.3s ease;
            flex-wrap: nowrap; /* Prevents wrapping to a new line */
        }

        .review {
            min-width: 30%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        .carousel-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            z-index: 10;
        }

        .carousel-button.left {
            position: absolute;
            left: 10px;
        }

        .carousel-button.right {
            position: absolute;
            right: 10px;
        }

        @media (max-width: 768px) {
            .carousel {
                width: 90%;
            }

            .carousel-button {
                font-size: 16px;
                padding: 8px;
            }

            .review {
                max-width: 40%;
                padding: 10px;
                text-align: center;
            }
        }

        @media (max-width: 600px) {
            .review-form {
                width: 90%;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <p class="m-0 fw-bold" style="font-size: 35px;">
                <img src="img/icon.png" alt="" height="50px">Tech<span style="color: #d4af37;">Roots Club</span>
            </p>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" style="border: none;">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="index.html" class="nav-item nav-link active">Home</a>
                <a href="about.html" class="nav-item nav-link">About</a>
                <a href="courses.html" class="nav-item nav-link">Courses</a>
                <a href="contact.html" class="nav-item nav-link">Contact</a>
                <a href="login.html" class="nav-item nav-link"><i class="fa fa-user"></i></a>
            </div>
        </div>
    </nav>

    <header class="text-center mb-4">
        <h1 class="display-4">Feedback Form</h1>
        <p class="lead">We value your feedback! Please leave a review below.</p>
    </header>

    <main>
        <!-- Review Submission Form -->
        <div class="review-form">
            <input type="text" id="name" placeholder="Your Name" required style="margin-top: 20px;">
            <div id="ratingContainer">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <textarea id="reviewText" rows="4" placeholder="Your Review" required></textarea>
            <button class="submit-btn" id="submitReview">Submit Review</button>
        </div>

        <header>
            <h1>User Reviews</h1>
        </header>
        <div class="carousel">
            <button class="carousel-button left" id="prevReview">❮</button>
            <div class="reviews" id="reviewList"></div>
            <button class="carousel-button right" id="nextReview">❯</button>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            const reviewList = document.getElementById('reviewList');
            let ratingValue = 0;
            let currentIndex = 0; // Track the current index of the reviews
            const reviewsToShow = 2; // Number of reviews to show at a time
            const reviewWidth = 320; // Adjust based on review width

            // Star rating selection logic
            stars.forEach((star) => {
                star.addEventListener('click', () => {
                    ratingValue = star.getAttribute('data-value');
                    stars.forEach((s) => {
                        s.classList.toggle('selected', s.getAttribute('data-value') <= ratingValue);
                    });
                });
            });

            // Carousel navigation buttons
            document.getElementById('prevReview').addEventListener('click', () => {
                currentIndex = Math.max(currentIndex - reviewsToShow, 0);
                reviewList.style.transform = `translateX(-${currentIndex * reviewWidth}px)`;
            });

            document.getElementById('nextReview').addEventListener('click', () => {
                const totalReviews = document.querySelectorAll('.review').length;
                currentIndex = Math.min(currentIndex + reviewsToShow, totalReviews - reviewsToShow);
                reviewList.style.transform = `translateX(-${currentIndex * reviewWidth}px)`;
            });

            // Submit review
            document.getElementById('submitReview').addEventListener('click', () => {
                const name = document.getElementById('name').value;
                const reviewText = document.getElementById('reviewText').value;

                if (name && reviewText && ratingValue > 0) {
                    const newReview = document.createElement('div');
                    newReview.classList.add('review');
                    newReview.innerHTML = `
                        <h4>${name}</h4>
                        <p>${reviewText}</p>
                        <div class="rating">${'★'.repeat(ratingValue)}</div>
                    `;
                    reviewList.appendChild(newReview);

                    // Reset form fields
                    document.getElementById('name').value = '';
                    document.getElementById('reviewText').value = '';
                    stars.forEach((s) => s.classList.remove('selected'));
                    ratingValue = 0;
                } else {
                    alert('Please fill out all fields and select a rating.');
                }
            });
        });
    </script>
</body>
</html>
