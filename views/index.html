    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const stars = document.querySelectorAll('.star');
    const reviewList = document.getElementById('reviewList');
    const ratingTerm = document.getElementById('ratingTerm');
    let ratingValue = 0;
    let currentIndex = 0; // Track the current index of the reviews
    const reviewsToShow = 2; // Number of reviews to show at a time
    const reviewWidth = 320; // Adjust based on review width

    // Star rating logic
    stars.forEach(star => {
        star.addEventListener('click', () => {
            ratingValue = star.getAttribute('data-value');
            stars.forEach(s => s.classList.remove('selected'));
            for (let i = 0; i < ratingValue; i++) {
                stars[i].classList.add('selected');
            }
            // Set the rating term based on the rating value
            ratingTerm.textContent = `Rating: ${getRatingTerm(ratingValue)}`;
        });
    });

    // Function to get rating term based on rating value
    function getRatingTerm(value) {
        switch (parseInt(value)) {
            case 1: return 'Terrible';
            case 2: return 'Poor';
            case 3: return 'Average';
            case 4: return 'Good';
            case 5: return 'Excellent';
            default: return 'None';
        }
    }

    // Submit review
    document.getElementById('submitReview').addEventListener('click', async () => {
        const name = document.getElementById('name').value;
        const review = document.getElementById('reviewText').value;

        if (!name || !ratingValue || !review) {
            alert('Please fill out all fields');
            return;
        }

        // Create the review object to send to the server
        const reviewData = {
            name,
            rating: ratingValue,
            review
        };

        // Immediately display the review in the frontend
        addReviewToList(reviewData); // Add the review immediately

        try {
            // Send the review data to the server
            const response = await fetch('/reviews', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(reviewData)
            });

            const result = await response.json();

            if (!result.success) {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error submitting review:', error);
            alert('Failed to submit review. Please try again.');
        }

        // Clear the form
        document.getElementById('name').value = '';
        document.getElementById('reviewText').value = '';
        ratingValue = 0;
        stars.forEach(s => s.classList.remove('selected'));
        ratingTerm.textContent = 'Rating: None'; // Reset rating term
    });

    // Dynamically add a review to the list
    function addReviewToList(review) {
        const reviewDiv = document.createElement('div');
        reviewDiv.className = 'review';
        reviewDiv.innerHTML = `
            <h2>${review.name}</h2>
            <p class="rating">${'★'.repeat(review.rating)}</p>
            <p>${review.review}</p>
        `;
        reviewList.appendChild(reviewDiv);
        updateCarousel(); // Update the carousel after adding a review
    }

    // Load existing reviews (mockup)
    fetch('/reviews')
        .then(response => response.json())
        .then(reviews => {
            reviews.forEach(review => {
                addReviewToList(review);
            });
        });

    // Carousel navigation
    document.getElementById('nextReview').addEventListener('click', () => {
        currentIndex += reviewsToShow;
        updateCarousel();
    });

    document.getElementById('prevReview').addEventListener('click', () => {
        currentIndex -= reviewsToShow;
        updateCarousel();
    });

    // Update carousel based on currentIndex
    function updateCarousel() {
        const totalReviews = reviewList.children.length;
        if (currentIndex < 0) currentIndex = 0; // Prevent going to negative index
        if (currentIndex >= totalReviews) currentIndex = Math.max(0, totalReviews - reviewsToShow); // Prevent overflow

        // Set transform to move the reviews
        reviewList.style.transition = 'transform 1.5s ease'; // Add transition here if needed
        reviewList.style.transform = `translateX(-${currentIndex * reviewWidth}px)`;
    }

    // Automatic slide functionality
    const slideInterval = setInterval(() => {
        currentIndex += reviewsToShow;
        updateCarousel();
    }, 5000); // Change the interval (in milliseconds) as needed (5 seconds in this case)
});

    </script>
